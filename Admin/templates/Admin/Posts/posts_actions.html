<a href="{% url 'posts-edit' record.id %}" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
{% if record.is_active %}
    <a href="{% url 'posts-archive' record.id %}" class="btn btn-warning"><i class="fa fa-trash"></i></a>
{% else %}
    <a href="{% url 'posts-restore' record.id %}" class="btn btn-info"><i class="fa fa-reply"></i></a>
{% endif %}
<a href="{% url 'posts-delete' record.id %}" class="btn btn-danger"><i class="fa fa-close"></i></a>
<a href="{% url 'posts-view' record.id %}" class="btn btn-secondary"><i class="fa fa-eye"></i></a>
